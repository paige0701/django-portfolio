<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <style>
        body {
            margin: 0
        }
        header {
            padding: 10px;
            height: 40px;
            background-color: #ffefef;
        }

        main {
            height: 1000px;
            padding: 10px;
            background-color: #d3dddd;
        }
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }


    </style>
</head>
<body>
<header><div class="container">Home {% block header%}{% endblock %}</div></header>
<main>
<div class="container">
    {% block content %}
        {% block content-menu %}
        {% endblock %}
    {% endblock %}
</div>
</main>
</body>
</html>
